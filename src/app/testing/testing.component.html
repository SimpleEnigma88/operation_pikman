<button (click)="addQuestion()">Add Question</button>
<button (click)="updateQuestion()">Update Question</button>
<button (click)="deleteQuestion()">Delete Question</button>

<div *ngFor="let question of questionList$ | async">
  <p>{{ question.question }}</p>
  <p>{{ question.answer }}</p>
</div>

<br><br>

<form (submit)="getMoviePosters(movieQuery); $event.preventDefault()">
  <input [(ngModel)]="movieQuery" name="movieQuery" placeholder="Enter movie name">
  <button type="submit">Get Movie Posters</button>
</form>
<div *ngIf="moviePosters.length > 0">
  <img [src]="'https://image.tmdb.org/t/p/w500' + moviePosters[0].poster_path" alt="Movie Poster" class="poster">
</div>
